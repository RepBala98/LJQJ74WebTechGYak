    <title>Űrlap</title>

	<style>
	article,section, aside,nav, header,footer
	{
	display:block
	}
	
	.fejlec
	{
	font-size: 18pt;
	font-family:Hellvettica;
margin-top:28px;
margin-bottom:20px;
font-weight:bold;
}
.urlap
	{
	padding: 30px;
	font-size: 12pt;
	font-family:Hellvettica;
	background:#66ccff;
	width:500px;
	height:300px;
	border-radius:18px;
	box-shadow:5 px 5px 10px #ffcc33
}
.lablec
	{
	width: 560px
	font-size: 10pt;
	font-family:Hellvettica;
margin-top:40px;
border-top:3px #ff0000;
padding-top:30px;
text-align:right;
}

</style>

  <body>

    <header id="fejlec" class="fejlec">
      HTML5 űrlap
    </header>


    <section id="tartalom" class="urlap">



<!-- <form id="urlap" name="urlap" novalidate> -->

<form id="urlap" name="urlap" action="feldolgozo.php" method="GET" target="_self">



<strong>Név:</strong> <input type="text" id="nev" name="nev" placeholder="írd be a neved" autofocus autocomplete="off" required pattern="[a-Z;öüóőúéáűíÖÜÓŐÚÉÁŰÍ] {5,20}" />
<br><br>
PIN kód: <input type="text" id="kod" name="kod" placeholder="írd be a PIN kódod" autocomplete="off" required pattern="[0-9]{4}" /><br><br>

<strong>Kedvenc gyümölcs:</strong> <input type="text" name="gyumolcs" list="gyümölcsök">
<datalist id="gyumolcsok">
<option value="ribizli"</option>
<option value="barack"</option>
<option value="alma"</option>
<option value="ribizli"</option>
</datalist><br><br>

<strong>Életkor:</strong> <input type="number" name="eletkor" min="0" max="110000" style="width:40px"><br><br>
<strong>Lábméret:</strong> <input type="number" name="labmeret" min="0" max="60" step="0.5" style="width:60px"><br><br>
<strong>Önbizalom:</strong>&nbsp;&nbsp;&nbsp; <input type="range" name="onbizalom" min="0" max="100" style="width:300px">100

</form>



<br><br><br>

<input type="submit" value="ELKÜLDÖM" form="urlap"  action="feldolgozo1.php" formmethod="POST"/>
&nbsp;&nbsp;&nbsp;
<input type="submit" value="Elküldöm ellenőrzés nélkül" form="urlap" formnovalidate formtarget="ujablak"/>



</section>
